<!DOCTYPE html>
<html>
<head>
    <title>Website Berwarna</title>
    <style>
        body {
            background-color: #bb8181;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            margin: 15px;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #bb8181;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #1966b8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Website Kami</h1>
        <p>Situs ini menggunakan HTML sederhana dengan sedikit CSS untuk styling. Perhatikan bagaimana warna digunakan untuk meningkatkan tampilan.</p>
        <p class="highlight">Ini adalah paragraf dengan teks berwarna khusus.</p>
    </div>
</body>
</html>
